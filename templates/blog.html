{% extends 'base.html' %}

{% block content %}
    
<h1>Entries</h1>

    <hr />
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}
                {% for post in posts %}
                    <a href='/post?id={{post.id}}?user={{post.owner_id}}' name='title'>{{post.title}}</a>
                    <p name='body'>{{post.body}}</p>
                    <p>{{post.name}}</p>
            {% endfor %}
        </ul>

    {% endif %}
    
    <hr />
    
 
{% endblock %}
