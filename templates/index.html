{% extends 'base.html' %}

{% block content %}
    
<h1>Users</h1>

    <hr />
    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}
                {% for user in users %}
                    <a href='/blog?user={{user.id}}' name='title'>{{user.name}}</a>
                </br>
            {% endfor %}
        </ul>

    {% endif %}
    
    <hr />
    
 
{% endblock %}
