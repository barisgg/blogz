{% extends 'base.html' %}

{% block content %}
    
<h1>Entries</h1>

    <hr />
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}
            {% for post in posts %}
            <div>{{post.title}}</div>
            <div>{{post.body}}</div>
            <div>{{post.owner}}</div>
            {% endfor %}
        </ul>

    {% endif %}
    
    <hr />
    
 
{% endblock %}
